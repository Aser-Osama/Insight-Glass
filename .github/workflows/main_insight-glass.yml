# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - insight-glass

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://insightglasstestserver20240517161221.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_907aaaa46f934b66a997c8550ce11579 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3dbc946adca04230a773df3e82e335e5 }}
    
    - name: Convert username to lowercase
      id: lowercase_username
      run: echo "::set-output name=username::$(echo ${{ secrets.AzureAppService_ContainerUsername_907aaaa46f934b66a997c8550ce11579 }} | tr '[:upper:]' '[:lower:]')"

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: insightglasstestserver20240517161221.azurecr.io${{ steps.lowercase_username.outputs.username }}/insightglasstestserver:${{ github.sha }}
        file: ./src/InsightGlassTest/InsightGlassTest.Server/dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'insight-glass'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4e514cfecd634d3da67d7c4b5c090b72 }}
        images: 'insightglasstestserver20240517161221.azurecr.io${{ steps.lowercase_username.outputs.username }}/insightglasstestserver:${{ github.sha }}'
